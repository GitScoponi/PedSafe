<ion-header >
  <ion-toolbar color="azul">
    <ion-buttons slot="start">
      <ion-back-button text="voltar"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content color="azul">
  <ion-card color="light">
    <ion-card-header>
      <ion-card-title class="text-center">Esqueceu a senha</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="Formulario" novalidate class="example-form" (ngSubmit)="logar()">
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <mat-form-field class="w-100">
                <mat-label>E-mail</mat-label>
                <input matInput formControlName="Usuario" [errorStateMatcher]="matcher">
              </mat-form-field>
            </ion-col>
            <ion-col size="12" class="text-center">
              <ion-button color="azulclaro" class="w-100" type="submit" [disabled]="!Formulario.valid">Recuperar senha
              </ion-button>
            </ion-col>

          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
