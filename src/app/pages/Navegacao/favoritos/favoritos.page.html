<ion-header>
  <ion-toolbar color="azul">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let x of dataSource | order:'Titulo'">
      <ion-item (click)="irParaCalculadora(x.Codigo_Calculadora)">
        <ion-label>{{x.Titulo | titlecase}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" expandable (click)="desfavoritar(x.Codigo)"> Desfavoritar </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
