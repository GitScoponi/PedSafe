<ion-content color="azul">
  <ion-card color="light">
    <ion-card-content>
      <form [formGroup]="Formulario" novalidate class="example-form" (ngSubmit)="logar()">
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <mat-form-field class="w-100">
                <mat-label>Usuário</mat-label>
                <input matInput formControlName="Usuario" [errorStateMatcher]="matcher">
              </mat-form-field>
            </ion-col>
            <ion-col size="12">
              <mat-form-field class="w-100">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="Password" [errorStateMatcher]="matcher">
                <!-- <mat-error *ngIf="validacao('Password')?.required">
                  Nome obrigatório
                </mat-error> -->
              </mat-form-field>
            </ion-col>
            <ion-col size="12" class="text-center">
              <ion-button color="azulclaro" class="w-100" type="submit" [disabled]="!Formulario.valid">Entrar
              </ion-button>
              <a (click)="esqueceuSenha()" class=".ion-color-azulclaro">Esqueceu a senha?</a>
            </ion-col>

          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar color="azulclaro" class="text-center">
    <span style="font-size:17px"> Não possui conta ainda? <a
        (click)="cadastrarUsuario()"><strong>Cadastre-se</strong></a></span>
  </ion-toolbar>
</ion-footer>
